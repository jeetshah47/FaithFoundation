<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico" />
    <!-- My Css -->
    <link rel="stylesheet" href="CSS/form.css" />
    <link rel="stylesheet" href="CSS/responsive.css" />
    <title class="notranslate">ToFEI-Gujarat</title>
  </head>

  <body>
    <div class="container mx-auto">
      <div class="languages float-right">
        <!-- <div class="dropdown">
                <button class="dropbtn">Languages</button>
                <div class="dropdown-content">
                  <a href="#">English</a>
                  <a href="#">Gujarati</a>
                  
                </div>
              </div> -->

        <div id="google_translate_element"></div>

        <script type="text/javascript">
          function googleTranslateElementInit() {
            new google.translate.TranslateElement(
              { pageLanguage: "en" },
              "google_translate_element"
            );
          }
        </script>

        <script
          type="text/javascript"
          src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
        ></script>

        
      </div>
      <div class="logo">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6" id="img_1">
            <img class="img-fluid" src="Images/logo2.png" alt="" />
          </div>

          <div class="col-lg-4 col-md-4 col-sm-6" id="img_2">
            <img class="img-fluid" src="Images/faith_logo.png" alt="" />
          </div>
        </div>
      </div>

      <div class="title text-center">
        <h1 class="notranslate">Tobacco Free Educational Institutions (ToFEI)</h1>
      </div>
      <hr />
      <div class="sub-heading text-center">
        <h2 class="notranslate">Fill Up the form to proceed</h2>
      </div>

      <div class="form-entry">
        <form action="">
    
            <div class="elements" id="Element1">
            <label for="SchoolUDISE">School UDISE</label> <span>*</span><br />
            <input
              type="text"
              placeholder="eg:11023564789"
              pattern="[0-9]{11}"
              title="11 Digit UDISE Code"
              required="required"
            />
          </div>
          <div class="elements" id="Element2">
            <label for="SchoolName">School Name (Will be Printed on certificate)</label>
            <span>*</span><br />
            <input 
            type="text" 
            placeholder="Enter your school Name" 
            pattern="[a-zA-Z]+" 
            title=" Alphabet Only "
            required />
          </div>
          <div class="elements" id="Element3">
            <label for="District">Select District</label>
            <span>*</span><br />
            <select id="District"  class="notranslate" name="District" required>
              <option value="" disabled selected>Please Select</option>
              <option value="D1">D1</option>
              <option value="D2">D2</option>
              <option value="D3">D3</option>
              <option value="D4">D4</option>
            </select>
          </div> 

          <div class="elements" id="Element4">
            <label for="taluka">Taluka</label>
            <span>*</span><br />
            <input type="text" 
            placeholder="Mention Taluka"
            title=" Alphabet Only "
            pattern="[a-zA-Z]+"  
            required />
          </div>
 
          <div class="elements" id="Element5">
            <label for="FullName">Your Name</label>
            <span>*</span><br />
            <input type="text" 
            placeholder="Full-Name"
            title=" Alphabet Only "
            pattern="[a-zA-Z]+" 
            required />
          </div>
          <div class="elements" id="Element6">
            <label for="Designation">Designation</label>
            <span>*</span><br />
            <select class="notranslate" id="Designation" name="Designation" required>
              <option value="disabled selected" >Select your option</option>
              <option  value="Desig">Principal</option>
              <option value="Desig">Teacher</option>
              <option value="Desig">Trusty</option>
              <option value="Desig">Others</option>
            </select>
          </div>
          <div class="elements" id="Element7">
            <label for="email">Email-Id</label>
            <span>*</span><br />
            <input
              type="email"
              placeholder="example@example.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
          </div> 

          
          
          <div class="elements" id="Element8">
            <label for="Mobile">Mobile</label>
            <span>*</span><br />
            <input
              type="tel"
              placeholder="10 digit No."
              pattern="[0-9]{10}"
              title="10 Digit Mobile No."
              required
            />
          </div> 

          <br />
          <div class="submitbtn mx-auto">
            <button class="btn btn-lg notranslate" type="submit">Next</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
